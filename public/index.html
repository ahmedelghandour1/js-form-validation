<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --font-family: Arial;
            --font-size: 18px;
            --primry-color: #000000;
            --light-color: #fff;
            --app-spacing: 16px;
            --line-height: 24px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            font-family: var(--font-family);
            color: var(--primry-color);
            font-size: var(--font-size);
            height: 100%;
            padding: 0;
            margin: 0;

        }

        .app-header {
            background: var(--primry-color);
            height: 59px;
            color: var(--light-color);
            text-align: center;
            line-height: 59px;
            font-size: 24px;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            padding: var(--app-spacing);
        }

        .form {
            border: 2px solid var(--primry-color);
            padding: var(--app-spacing);
            width: 100%;
        }

        .col {
            width: 100%;
        }

        .form-control {
            display: block;
        }



        .form-control input {
            display: block;
            border: 2px solid var(--primry-color);
            width: 100%;
            height: 52px;
            font-size: var(--font-size);
            padding: var(--app-spacing);
        }

        .form-control label {
            display: block;
            margin: var(--app-spacing) 0;
        }

        .form-control button {
            background-color: var(--primry-color);
            color: var(--light-color);
            width: 100%;
            box-shadow: none;
            border: 0;
            height: 52px;
            font-size: var(--font-size);
            margin-top: calc(var(--app-spacing) * 2);

        }

        @media only screen and (min-width: 570px) {
            .container {
                max-width: calc(600px + var(--app-spacing)*2);
                display: flex;
                align-items: center;
                justify-content: center;
                height: calc(100% - (59px * 3));
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .row .col {
                width: calc(50% - 8px);
            }

            .btn-col {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <header class="app-header">
        Registration
    </header>
    <main class="container">
        <form id="register_form" class="form">
            <div class="row">
                <div class="col form-control">
                    <label for="register_email">Email</label>
                    <input type="text" name="email" id="register_email">
                </div>
                <div class="col form-control">
                    <label for="register_password">Password</label>
                    <input type="password" name="password" id="register_password">
                </div>

                <div class="col form-control btn-col">
                    <button>Submit</button>
                </div>

            </div>

        </form>
    </main>
    <script type="module" src="/dist/build.esm.mjs"></script>
</body>

</html>
